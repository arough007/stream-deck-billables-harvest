<!DOCTYPE html>
<html>
  <head>

    <script src="./pi.js"></script>
  </head>

    <div class="sdpi-wrapper">
      <div class="sdpi-heading">Keys</div>
      <div class="sdpi-item">
        <div class="sdpi-item-label">Harvest API Token</div>

      </div>
      <div class="sdpi-item">
        <div class="sdpi-item-label">Harvest Account ID</div>

        <div class="sdpi-item-label">Forecast Account ID</div>

      <div class="sdpi-heading">Help</div>
      <div class="sdpi-item">
        <button class="sdpi-item-value" id="howto-button">How To</button>
      </div>
    </div>
