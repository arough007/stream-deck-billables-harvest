<!DOCTYPE html>
<html>
  <head>
    <title>me.reinii.harvest-billables.preview</title>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #111;
        text-align: center;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 1rem;
      }
      #screenshot {
        background-color: #222;
        width: 1280px;
        height: 640px;
        margin: 0 auto;
        padding-top: 100px;
      }
      .sd-button {
        position: relative;
        display: inline-block;
        margin: 50px;
        border-radius: 10%;
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <!-- Open DevTools, Select the following div, Cmd+Shift+P, Capture Node Screenshot -->
    <div id="screenshot">
      <div class="sd-button"><img id="pie-chart" /></div>
      <div class="sd-button"><img id="timer-on" /></div>
      <div class="sd-button"><img id="timer-off" /></div>
    </div>
    <img id="pie-chart-only" />

    <!-- Stream Deck Libs -->
    <script src="libs/js/constants.js"></script>
    <script src="libs/js/prototypes.js"></script>
    <script src="libs/js/timers.js"></script>
    <script src="libs/js/utils.js"></script>
    <script src="libs/js/events.js"></script>
    <script src="libs/js/api.js"></script>
    <script src="libs/js/stream-deck.js"></script>
    <script src="libs/js/action.js"></script>

    <!-- Plugin Source -->
    <script src="preview.js"></script>
  </body>
</html>
